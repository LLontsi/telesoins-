name: telesoins_plus
description: Application de télémédecine pour zones rurales

publish_to: 'none' # Ne pas publier sur pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI
  mockito: ^5.4.2  # Vérifie la dernière version sur pub.dev
  build_runner: ^2.4.6  # Nécessaire si tu génères des mocks
  cupertino_icons: ^1.0.5
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  lottie: ^3.2.0
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  intl: ^0.19.0
  flutter_slidable: ^3.0.0
  shared_preferences: ^2.2.2 
  share_plus: ^7.2.1
  
  # État & Navigation
  provider: ^6.0.5
  get_it: ^8.0.3
  go_router: ^14.8.1
  
  # API & Stockage
  dio: ^5.3.2
  http: ^1.1.0
  #shared_preferences: ^2.2.0
  sqflite: ^2.3.0
  path_provider: ^2.1.0
  file_picker: ^9.0.2
  image_picker: ^1.0.7 
  timezone: ^0.9.2 
  # Connectivité & Notifications
  connectivity_plus: ^6.1.3
  flutter_local_notifications: ^18.0.1
  #firebase_core: ^2.13.1
  #firebase_messaging: ^14.6.2
  flutter_secure_storage: ^8.0.0
  # Vidéo & audio
  agora_rtc_engine: ^6.2.2
  permission_handler: ^11.4.0
  camera:  ^0.10.5
  chewie: ^1.7.1
  video_player: ^2.7.1
  audio_session: ^0.1.16
  
  # Utilitaires
  uuid: ^4.5.1
  logger: ^2.5.0
  flutter_datetime_picker_plus: ^2.1.0  
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0       
          
          
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/icons/
    - assets/images/illustrations/
    - assets/animations/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
